    <link
      href="https://fonts.googleapis.com/css?family=Mansalva|Open+Sans&display=swap"

    />

  <body>
    <header>
      <h1>Lottie for Web</h1>
    </header>
    <main>
      <div class="lottie-files">
        <lottie-player
          src="https://assets3.lottiefiles.com/packages/lf20_FyWhBU.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px;"
          autoplay
          loop
        >
        </lottie-player>
        <lottie-player
          src="https://assets2.lottiefiles.com/packages/lf20_NBpLbW.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px;"
          loop
          autoplay
        >
        </lottie-player>
        <div class="local-wrappper">
          <div class="local-lottie"></div>
          <button class="local-lottie-button">Play</button>
        </div>
      </div>
    </main>
    <footer>
      &copy; Florian Kapfenberger
    </footer>
    <script src="./js/index.js"></script>
